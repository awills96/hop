name: Test against supported Java versions

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        java: [ '11', '17', '20', '21', '22-ea' ]
    name:  Test against Java ${{ matrix.java }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK for compilation
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '11'
          cache: 'maven'
      - name: Show version
        run: ./mvnw --version
      - name: Compile
        run: ./mvnw clean test-compile --no-transfer-progress
      - name: Start RabbitMQ
        run: ci/start-broker.sh
      - name: Configure broker
        run: HOP_RABBITMQCTL=DOCKER:rabbitmq ci/before-build.sh
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - name: Show version
        run: ./mvnw --version
      - name: Test
        run: ./mvnw test -DskipBytecodeCheck --no-transfer-progress
      - name: Stop broker
        run: docker stop rabbitmq && docker rm rabbitmq
